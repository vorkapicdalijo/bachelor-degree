<h1 mat-dialog-title style="text-align: center;">Login</h1>
<div mat-dialog-content class="container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-error *ngIf="error!=''">{{error}}</mat-error>
        
          <mat-form-field appearance="outline" class="item">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
            <mat-error>
              Please provide a valid email address
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="item">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" >
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error>
              Please provide a valid password
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" [disabled]="!loginForm.valid" type="submit">Login</button>
        </form>
</div>
