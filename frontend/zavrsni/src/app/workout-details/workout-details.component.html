<div class="main-container">
    <div class="title-container">
        <h2 style="font-family: 'crack'; color: white; font-size: 3.5em; text-align: center; margin: 0; text-shadow: 4px 4px black; margin-top:20px; margin-bottom: 20px; font-weight: normal;">Workouts</h2>
        
        <div class="options">

            <mat-form-field appearance="fill" class="filter">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            </mat-form-field>
            <button mat-raised-button (click)="openAddDialog()" style="margin-left:15px">Create new workout</button>
        </div>
    </div>

    <div class="container">
        <div [hidden]="!isLoading">
            <img src="../../assets/img/Bars-1s-200px (1).svg" alt="image">
        </div>
    </div>
    <div *ngIf="!workoutsExist && !isLoading" class="container" style="width:40%; margin:auto; margin-top:5%">
        <h4 style="font-family: 'Rubik Mono One', sans-serif; color: white; font-size: 2.5em; text-align: center; margin: 0; text-shadow: 4px 4px black;">Start your journey by creating your first workout! </h4>
    </div>
    <div style="margin-top:40px;" class="cont" [hidden]="isLoading || !workoutsExist">
        
        <div class="table-div">
            <table mat-table [dataSource]="dataSource.filteredData" multiTemplateDataRows class="mat-elevation-z8" style="margin:0px auto;">
                
                <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
                    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                </ng-container>
                <ng-container matColumnDef="expandedDetail">
                    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                        <div class="example-element-detail"
                            [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                            <mat-divider></mat-divider>
                            
                            <div *ngIf="expandedElement" style="margin:auto; width:100%;">
                                <div style="width:100%; display:flex; flex-direction: row; align-items: center; justify-content: space-between;">
                                    <h4 style="margin-bottom: 5px;">Exercises:</h4>
                                    <mat-icon style="margin-right:20px; margin-top:5px;" class="icon" matTooltip="Delete"
                                    matTooltipPosition="above" (click)="openDeleteDialog(element['workout_id'], element['name'])">delete_forever</mat-icon>
                                </div>
                                <table style="width:60%;">
                                    <tr style="text-align:left; color: gray; font-weight: normal;">
                                        <th style="width: 50px; min-width:0px;">No.</th>
                                        <th style="width:50px; min-width:0px;">Name</th>
                                        <th style="text-align: center; width: 20px;">Sets</th>
                                        <th style="text-align: center; width: 20px;">Reps</th>
                                        <th style="text-align: center; width: 50px;">Weight</th>
                                    </tr>
                                    <tr *ngFor="let el of element.exercises">
                                        <td>{{getNo(el,element.exercises)}}.</td>
                                        <td>{{el.exercise_loaded.name}}</td>
                                        <td style="text-align: center;">{{el.sets}}</td>
                                        <td style="text-align: center;">{{el.reps}}</td>
                                        <td style="text-align: center;">{{el.weight}}</td>
                                    </tr>
                                </table>
                            </div>
                            <div>
                                <div style="display:flex; flex-direction: row;">
                                </div>
                            </div>
                        </div>
                    </td>
                </ng-container>        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let element; columns: displayedColumns;"
                    class="example-element-row"
                    [class.example-expanded-row]="expandedElement == element"
                    (click)="expandedElement = expandedElement === element ? null: element">
                </tr>
                <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
            </table>
        </div>
    </div>
</div>
