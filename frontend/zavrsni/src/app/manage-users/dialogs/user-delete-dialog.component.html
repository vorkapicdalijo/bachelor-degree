<h1 mat-dialog-title style="text-align: center; color:red">Alert!</h1>
<div mat-dialog-content>
    <p>Are you sure you want to delete user <span style="font-weight:bold;">{{data.name}} </span>?</p>
    <p style="text-align: center; color:red;">All user saved workout data will be deleted.</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button cdkFocusInitial color="warn" (click)="deleteUser(data.id)">Yes</button>
</div>
